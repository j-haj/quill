apiVersion: v1
kind: Service
metadata:
  name: quill-service
  namespace: default
  labels:
    app: quill-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: quill-service
---
apiVersion: v1
kind: Service
metadata:
  name: quill-service-headless
  namespace: default
  labels:
    app: quill-service
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for direct pod access
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: quill-service
