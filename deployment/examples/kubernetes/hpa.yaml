apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: quill-service-hpa
  namespace: default
  labels:
    app: quill-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: quill-service

  minReplicas: 3
  maxReplicas: 20

  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

    # Custom metrics (requires metrics server)
    # - type: Pods
    #   pods:
    #     metric:
    #       name: http_requests_per_second
    #     target:
    #       type: AverageValue
    #       averageValue: "1000"

  behavior:
    # Scale down behavior
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 50          # Scale down by max 50% of current pods
          periodSeconds: 60  # Per minute
        - type: Pods
          value: 2           # Or scale down by max 2 pods
          periodSeconds: 60  # Per minute
      selectPolicy: Min      # Use the policy that scales down the least

    # Scale up behavior
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100         # Double the pods
          periodSeconds: 15  # Every 15 seconds
        - type: Pods
          value: 4           # Or add 4 pods
          periodSeconds: 15  # Every 15 seconds
      selectPolicy: Max      # Use the policy that scales up the most
